<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sphere replaces the default stylesheet</title>
  <script src="someone-oid.js" type="module"></script>
  <script src="hello-oid.js" type="module"></script>
</head>
<body>
  <h1>Sphere replaces the default stylesheet</h1>
  <oid-sphere stylesheet="local.css">
    <someone-oid name="Asdrubal"
                 publish="click~someone/arrives"></someone-oid>
    <hello-oid subscribe="someone/arrives~someone"></hello-oid>
  </oid-sphere>
</body>
</html>
