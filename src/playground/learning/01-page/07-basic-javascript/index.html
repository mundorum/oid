<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A simple Button Oid by JavaScript</title>
  <link rel="stylesheet" href="/lib/oiddefault.css">
  <script type="module">
    import { Oid } from '/lib/oidlib-dev.js'

    const button = Oid.create('oid:button', {label: 'Start'})
    document.querySelector('#app').appendChild(button)
  </script>
</head>
<body>
  <h1>A simple Button Oid by JavaScript</h1>
  <div id="app"></div>
</body>
</html>
