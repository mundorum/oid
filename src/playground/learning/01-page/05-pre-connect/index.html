<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Show Text File with Publish/Subscribe (pre-connect)</title>
  <link rel="stylesheet" href="/lib/oiddefault.css">
  <script src="/lib/oidlib.js"></script>
</head>
<body>
  <h1>Show Text File with Publish/Subscribe (pre-connect)</h1>

  <file-oid publish="loaded~file/loaded">
  </file-oid>

  <console-oid prompt="" subscribe="file/loaded~display">
  </console-oid>
</body>
</html>
