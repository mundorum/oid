<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <script type="module">
    import { Bus } from '../../../infra/bus.js'
    function notify (topic, message) {
      console.log(`notified: [${topic}] ${message.value}`)

    Bus.i.subscribe('test/topic', notify)
    Bus.i.publish('test/topic', {value: 'Hello, world!'})
  </script>
