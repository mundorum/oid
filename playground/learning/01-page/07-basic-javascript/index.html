<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Oid (JavaScript)</title>
  <link rel="stylesheet" href="/lib/foundation/oiddefault.css">
  <script type="module">
    import { Oid } from '/lib/foundation/oidlib-dev.js'

    const button = Oid.create('oid:button', {label: 'Start'})
    document.querySelector('#app').appendChild(button)
  </script>
</head>
<body>
  <h1>Basic Oid (JavaScript)</h1>
  <p>A simple Button Oid instantiated in JavaScript.</p>
  <div id="app"></div>
</body>
</html>
