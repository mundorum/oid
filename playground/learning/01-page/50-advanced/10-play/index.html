<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player Panel</title>
  <link rel="stylesheet" href="/lib/oiddefault.css">
  <script src="/lib/oidlib.js"></script>
</head>
<body>
  <h1>Player Panels</h1>

  <h2>Player Panel I</h2>

  <oid-play messages>
    <button-oid label="Dinosaur"
                value="The dinosaur jumped into the mud."
                publish="click~show/message">
    </button-oid>
  </oid-play>

  <h2>Player Panel II</h2>

  <oid-play messages>
    <button-oid label="Go"
                value="Asdrubal played the trombone."
                publish="click~show/message">
    </button-oid>
  </oid-play>
</body>
</html>
