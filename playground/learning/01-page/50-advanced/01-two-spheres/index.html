<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Two Spheres</title>
  <link rel="stylesheet" href="/lib/oiddefault.css">
  <script src="/lib/oidlib.js"></script>
</head>
<body>
  <h1>Two Spheres</h1>

  <h2>Sphere I</h2>

  <oid-sphere>
    <button-oid label="Dinosaur"
                value="The dinosaur jumped into the mud."
                publish="click~show/message">
    </button-oid>
    <console-oid prompt="*"
                 subscribe="show/message~display">
    </console-oid>
  </oid-sphere>

  <h2>Sphere II</h2>

  <oid-sphere>
    <button-oid label="Go"
                value="Asdrubal played the trombone."
                publish="click~show/message">
    </button-oid>
    <console-oid prompt="*"
                 subscribe="show/message~display">
    </console-oid>
  </oid-sphere>
</body>
</html>
