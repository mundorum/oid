<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Connect (JavaScript)</title>
  <link rel="stylesheet" href="/lib/foundation/oiddefault.css">
  <script type="module">
    import { Oid } from '/lib/foundation/oidlib-dev.js'

    const file = Oid.create('oid:file',
      {connect: 'itf:transfer#presenter'})
    document.querySelector('#app').appendChild(file)

    const console = Oid.create('oid:console',
      {id: 'presenter', prompt: ''})
    document.querySelector('#app').appendChild(console)
  </script>
</head>
<body>
  <h1>Basic Connect (JavaScript)</h1>
  <p>Show text file with Connect written in JavaScript.</p>
  <div id="app"></div>
</body>
</html>
