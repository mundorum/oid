<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Publish/Subscribe</title>
  <link rel="stylesheet" href="/lib/foundation/oiddefault.css">
  <script src="/lib/foundation/oidlib.js"></script>
</head>
<body>
  <h1>Basic Publish/Subscribe</h1>
  <p>ButtonOid and ConsoleOid Publish/Subscribe.</p>

  <button-oid label="Start"
              value="The dinosaur jumped into the mud."
              publish="click~show/message">
  </button-oid>

  <console-oid prompt="*"
               subscribe="show/message~display">
  </console-oid>
</body>
</html>
