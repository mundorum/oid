<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pre-Connect Example</title>
  <link rel="stylesheet" href="/lib/foundation/oiddefault.css">
  <script src="/lib/foundation/oidlib.js"></script>
</head>
<body>
  <h1>Pre-Connect Example</h1>
  <p>Show a text file with Publish/Subscribe to compare with Connect.</p>

  <file-oid publish="loaded~file/loaded">
  </file-oid>

  <console-oid prompt="" subscribe="file/loaded~display">
  </console-oid>
</body>
</html>
