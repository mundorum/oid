<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Split Pane Horizontal</title>
  <link rel="stylesheet" href="/lib/oiddefault.css">
  <script src="/lib/oidlib.js"></script>
</head>
<body>
  <div style="width:100%;height:100vh">
    <h1>Split Pane Horizontal</h1>

    <split-pane-oid>
      <div slot="side-a">
        <h2>Left</h2>
      </div>
      <div slot="side-b">
        <h2>Right</h2>
      </div>
    </split-pane-oid>
  </div>
</body>
</html>
