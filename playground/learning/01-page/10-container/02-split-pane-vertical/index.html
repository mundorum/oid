<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Split Pane Vertical</title>
  <link rel="stylesheet" href="/lib/foundation/oiddefault.css">
  <script src="/lib/foundation/oidlib.js"></script>
</head>
<body>
  <div style="width:100%;height:100vh">
    <h1>Split Pane Vertical</h1>

    <split-pane-oid split="vertical" proportion="75%">
      <div slot="side-a">
        <h2>Up</h2>
      </div>
      <div slot="side-b">
        <h2>Down</h2>
      </div>
    </split-pane-oid>
  </div>
</body>
</html>
