<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Setting a Default Stylesheet</title>
  <script src="setup-local.js" type="module"></script>
  <script src="someone-oid.js" type="module"></script>
  <script src="hello-oid.js" type="module"></script>
</head>
<body>
  <h1>Setting a Default Stylesheet</h1>
  <p>Defines a default stylesheet through a default Oid property.</p>
  <someone-oid name="Asdrubal"
              publish="click~someone/arrives"></someone-oid>
  <hello-oid subscribe="someone/arrives~someone"></hello-oid>
</body>
</html>
