<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layering Stylesheet and Styles</title>
  <script src="someone-oid.js" type="module"></script>
  <script src="hello-oid.js" type="module"></script>
</head>
<body>
  <h1>Layering Stylesheet and Styles</h1>
  <p>Layers an internally defined style over an external stylesheet.</p>

               publish="click~someone/arrives"></someone-oid>
  <hello-oid subscribe="someone/arrives~someone"></hello-oid>
</body>
